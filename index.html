<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

  <div class="l-flex">
    <div class="l-flex__item">
      <div class="dashboard">
        <div class="dashboard__head">
          <img class="dashboard__logo" src="images/logo.svg" alt="Fylo">
          <div class="dashboard__menu">
            <span class="dashboard__button">
              <img class="dashboard__image" src="images/icon-document.svg" alt="Document">
            </span>
            <span class="dashboard__button">
              <img class="dashboard__image" src="images/icon-folder.svg" alt="Folder">
            </span>
            <span class="dashboard__button">
              <img class="dashboard__image" src="images/icon-upload.svg" alt="Upload">
            </span>
          </div>
        </div>
        <div class="dashboard__info">
          <div class="dashboard__fore">
            <p class="dashboard__storage-info">
              Youâ€™ve used <span class="dashboard__storage-info-number">815 GB</span> of your storage
            </p>
            <div class="dashboard__progress-wrapper">
              <div class="dashboard__progress-bar">
                <div class="dashboard__progess-circle"></div>
              </div>
            </div>
            <div class="dashboard__progess-info">
              <p class="dashboard__progess-start">0 GB</p>
              <p class="dashboard__progess-end">1000 GB</p>
            </div>
            <div class="dashboard__storage-left">
              <p class="dashboard__storage-left-info">
                <span class="dashboard__storage-left-number">
                  185
                </span>
                GB left
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
